    <body>
        <h1>
            Open Console
        </h1>
        <script>
            console.log("Hi I am the console screen");
            var first_name = "niles";
            console.log(first_name);

            var last_name = "carsten";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length_of_full_name = full_name.length;
            console.log(length_of_full_name);

            var replace_name = full_name.replace("niles","aliah");
            console.log(replace_name);
            var sister = "ALIAH";
            console.log(sister);
            var sister_lc = sister.toLowerCase();
            console.log(sister_lc);

            var full_name_uc = full_name.toUpperCase();
            console.log(full_name_uc);

            var square_root = Math.sqrt(25);
            console.log(square_root);

            var maximum_number = Math.max(12, 10);
            console.log(maximum_number);

            var minimum_number = Math.min(12, 10);
            console.log(minimum_number);
            
            var power = Math.pow(4, 2);
            console.log(power);

        </script>
